<html>
  <head>
    <title>Deal or Duel</title>
    <link rel="stylesheet" href="game.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
  </head>
  <body>
    <div class="header">
      <h1>Deal or Duel</h1>
    </div>
    <div class="container">
      <div class="players">
        <!--Player 1 -->
        <div class="player1">
          <div class="icon">
            <img class="user-avatar" src="images/user.png">
            <p>You</p>
          </div>
        </div>
        <!--Player 2-->
        <div class="player2">
          <div class="icon">
            <img class="robot-avatar" src="images/robot.png">
            <p class="">Player 2</p>
          </div>
        </div>
        <!--Player 3-->
        <div class="player3">
          <div class="icon">
            <img class="robot-avatar" src="images/robot.png">
            <p>Player 3</p>
          </div>
        </div>
      </div>
    
      <div class="deck-border">
        <div class="deck">
          
          <div class="card" id="c1">
            <img class="card-icon-top" src="images/cardIcons/dinoTop.png"></img>
            <img class="card-icon-mid" src="images/cardIcons/dinoMid.png"></img>
            <img class="card-icon-bottom" src="images/cardIcons/dinoBot.png"></img>
          </div>

          <div class="card" id="c2">
            <img class="card-icon-top" src="images/cardIcons/birdTop.png"></img>
            <img class="card-icon-mid" src="images/cardIcons/birdMid.png"></img>
            <img class="card-icon-bottom" src="images/cardIcons/birdBot.png"></img>
          </div>
          
          <div class="card" id="c3">
            <img class="card-icon-top" src="images/cardIcons/catTop.png"></img>
            <img class="card-icon-mid" src="images/cardIcons/catMid.png"></img>
            <img class="card-icon-bottom" src="images/cardIcons/catBottom.png"></img>
          </div>
          
          <div class="card" id="c4">
            <img class="card-icon-top" src="images/cardIcons/octoTop.png"></img>
            <img class="card-icon-mid" src="images/cardIcons/seaMid.png"></img>
            <img class="card-icon-bottom" src="images/cardIcons/octoBot.png"></img>
          </div>
          
          <div class="card" id="c5">
            <img class="card-icon-top" src="images/cardIcons/ponyTop.png"></img>
            <img class="card-icon-mid" src="images/cardIcons/horseMid.png"></img>
            <img class="card-icon-bottom" src="images/cardIcons/ponyBot.png"></img>
          </div>
          
          <div class="card" id="c6">
            <img class="card-icon-top" src="images/cardIcons/monkeyTop.png"></img>
            <img class="card-icon-mid" src="images/cardIcons/monkeyMid.png"></img>
            <img class="card-icon-bottom" src="images/cardIcons/monkeyBot.png"></img>
          </div>
         
          <div class="card" id="c7">
            <img class="card-icon-top" src="images/cardIcons/cowTop.png"></img>
            <img class="card-icon-mid" src="images/cardIcons/donkMid.png"></img>
            <img class="card-icon-bottom" src="images/cardIcons/cowBottom.png"></img>
          </div>

          <div class="card" id="c8">
            <img class="card-icon-top" src="images/cardIcons/spaceTop.png"></img>
            <img class="card-icon-mid" src="images/cardIcons/spaceMid.png"></img>
            <img class="card-icon-bottom" src="images/cardIcons/spaceBot.png"></img>
          </div>
           
          <div class="card" id="c9">
            <img class="card-icon-top" src="images/cardIcons/plantTop.png"></img>
            <img class="card-icon-mid" src="images/cardIcons/plantMid.png"></img>
            <img class="card-icon-bottom" src="images/cardIcons/plantBot.png"></img>
          </div>
        </div> 

      </div>
    </div>
  </body>
</html>
